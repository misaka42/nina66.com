  <script>
    window.onload = function () {
      var width = document.body.offsetWidth / 3;
      var list = [].slice.call(document.querySelectorAll('li'));
      list.forEach(function(li){
        li.style.width = width + 'px';
      });

      loadImgs(list.map(function(item) { return item.children[0] }));
    }

    function loadImgs (imgs, index) {
      index = index || 0;
      loadImg(imgs[index], function () {
        loadImgs(imgs, index + 1);
      });
    }

    function loadImg (img, callback) {
      if (!img) {
        return;
      }
      var image = new Image();
      image.onload = function () {
        img.src = image.src;
        img.style.display = 'block';
        document.body.scrollTop = document.body.scrollHeight;
        callback();
      }
      image.onerror = callback;
      image.src = img.getAttribute('x-src');
    }
  </script>
